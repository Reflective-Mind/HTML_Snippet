<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate HTML Viewer & Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <i class="fas fa-code"></i> 
                <span>HTML Playground</span>
            </div>
            <div id="tabsContainer"></div>
            <div class="toolbar">
                <button id="newTabBtn" title="Create New Tab"><i class="fas fa-plus"></i></button>
                <button id="saveBtn" title="Save Snippet"><i class="fas fa-save"></i></button>
                <button id="loadBtn" title="Load Snippet"><i class="fas fa-folder-open"></i></button>
                <button id="shareBtn" title="Share Snippet"><i class="fas fa-share-alt"></i></button>
                <button id="settingsBtn" title="Settings"><i class="fas fa-cog"></i></button>
            </div>
        </header>

        <main>
            <div id="editor-panel">
                <div class="panel-tabs">
                    <button class="panel-tab active" data-tab="html">HTML</button>
                    <button class="panel-tab" data-tab="css">CSS</button>
                    <button class="panel-tab" data-tab="js">JavaScript</button>
                    <button class="panel-tab" data-tab="console">Console</button>
                </div>
                <div class="panel-content">
                    <div class="editor-container active" id="html-editor"></div>
                    <div class="editor-container" id="css-editor"></div>
                    <div class="editor-container" id="js-editor"></div>
                    <div class="editor-container" id="console-output">
                        <div class="console-controls">
                            <button id="clearConsoleBtn"><i class="fas fa-trash"></i> Clear</button>
                        </div>
                        <div id="console-log"></div>
                    </div>
                </div>
            </div>

            <div class="resizer" id="horizontal-resizer"></div>
            
            <div id="preview-panel">
                <div class="preview-toolbar">
                    <div class="device-selector">
                        <button class="device-button active" data-device="desktop"><i class="fas fa-desktop"></i></button>
                        <button class="device-button" data-device="tablet"><i class="fas fa-tablet-alt"></i></button>
                        <button class="device-button" data-device="mobile"><i class="fas fa-mobile-alt"></i></button>
                    </div>
                    <div class="preview-controls">
                        <button id="runBtn" title="Run Code"><i class="fas fa-play"></i> Run</button>
                        <button id="autoRunToggle" title="Toggle Auto-run">
                            <i class="fas fa-bolt"></i> <span>Auto-run</span>
                        </button>
                    </div>
                </div>
                <div class="preview-container">
                    <iframe id="preview-iframe" sandbox="allow-scripts allow-same-origin allow-modals allow-popups allow-forms"></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal" id="saveModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Save Snippet</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="snippetName">Snippet Name</label>
                    <input type="text" id="snippetName" placeholder="Enter a name for your snippet">
                </div>
                <div class="form-group">
                    <label for="snippetDescription">Description (optional)</label>
                    <textarea id="snippetDescription" placeholder="Enter a description for your snippet"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn">Cancel</button>
                <button class="btn save-btn">Save</button>
            </div>
        </div>
    </div>

    <div class="modal" id="loadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Load Snippet</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="snippets-list"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Share Snippet</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="shareLink">Share Link</label>
                    <div class="share-link-container">
                        <input type="text" id="shareLink" readonly>
                        <button id="copyLinkBtn"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div class="share-options">
                    <button class="btn" id="shareTwitterBtn"><i class="fab fa-twitter"></i> Twitter</button>
                    <button class="btn" id="shareFacebookBtn"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="btn" id="shareEmailBtn"><i class="fas fa-envelope"></i> Email</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="themeSelect">Editor Theme</label>
                    <select id="themeSelect">
                        <option value="monokai">Monokai</option>
                        <option value="dracula">Dracula</option>
                        <option value="material">Material</option>
                        <option value="nord">Nord</option>
                        <option value="solarized">Solarized</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fontSizeSelect">Font Size</label>
                    <select id="fontSizeSelect">
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                        <option value="20">20px</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Editor Options</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="lintingCheckbox" checked>
                            Enable Linting
                        </label>
                        <label>
                            <input type="checkbox" id="autoCloseBracketsCheckbox" checked>
                            Auto-close Brackets
                        </label>
                        <label>
                            <input type="checkbox" id="lineNumbersCheckbox" checked>
                            Show Line Numbers
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cancel-btn">Cancel</button>
                <button class="btn save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/lint/lint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/html-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/css-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/addon/hint/javascript-hint.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
